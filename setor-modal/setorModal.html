<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setorModal.css">
    <title>Penjualan</title>
</head>
<body>
    <div class="page-container">

        <div class="logo">
            <p class="wovey">Wovey<br />Foodcourt .</p>
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header"><span class="transaksiClass">Transaksi</span> > <span class="setorModalClass">Setor Modal</span></p>
            <img class="profile" src="/jenis-transaksi/assets/generic-avatar0.svg" />
        </div>

        <div class="sidebar">
            <div class="navigation">
                <div class="menu-item dashboard">
                    <img class="icon-dashboard" src="/jenis-transaksi/assets/icon-nav-dashboard0.svg" />
                    <p class="nav-dashboard">Dashboard</p>
                </div>

                <div class="menu-item produk">
                    <img class="icon-produk" src="/jenis-transaksi/assets/icon-produk.svg" />
                    <p class="nav-produk">Produk</p>
                </div>

                <div class="menu-item transaksi">
                    <img class="icon-transaksi" src="/jenis-transaksi/assets/icon-transaksi0.svg" />
                    <p class="nav-transaksi">Transaksi</p>
                    <!-- <span class="badge">13</span> -->
                </div>

                <div class="menu-item keuangan">
                    <img class="icon-keuangan" src="/jenis-transaksi/assets/icon-keuangan0.svg" />
                    <p class="nav-keuangan">Keuangan</p>
                </div>
                <div class="menu-item penjualan">
                    <img class="icon-penjualan" src="/jenis-transaksi/assets/icon-penjualan.svg" />
                    <p class="nav-penjualan">Penjualan</p>
                </div>

                <div class="nav-divider">
                    <hr class="solid" />
                </div>

                <div class="menu-item log-out">
                    <img class="icon-log-out" src="/jenis-transaksi/assets/icon-logout.svg" />
                    <p class="nav-log-out">Log Out</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="title">
                Setor Modal
            </div>
            <div class="content-container">
                <div class="form-container">
                    <form th:method="post" th:action="@{}">
                        <div class="label-input-container">
                            <div class="form-group">
                                <label for="tanggal">Masukkan tanggal transaksi</label>
                                <input type="date" id="tanggal" name="tanggal">
                            </div>
                            <div class="form-group">
                                <label for="nominal">Masukkan nominal</label>
                                <input type="text" id="nominal" name="nominal" placeholder="Nominal setor modal">
                            </div>
                        </div>

                        <input type="button" class="submit-btn" value="Tambah Transaksi"/>
                    </form>
                </div>
                <div class="container-saldo">
                    <img src="/jenis-transaksi/assets/icon-saldo0.svg" class="logo-saldo">
                    <div class="saldo-title">
                        Saldo anda saat ini
                    </div>
                    <div class="nominal-saldo">
                        Rp.xxxx.xxx
                    </div>
                </div>
                <img src="/jenis-transaksi/assets/modal.png">

            </div>

        </div>
    </div>
</body>
</html>
