<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenjualanAdmin</title>
    <style>
        body{
            width: 1440px;
            height: 1024px;
            font-family: sans-serif;
        }
        main{
            display: grid;
            grid-template-columns: 245px 1185px;
            grid-template-rows: 95px 919px;
            column-gap: 10px;
            row-gap: 10px;
            grid-template-areas: 
            "s h"
            "s m";
        }
        .side{
            grid-area: s;
            display: flex;
            flex-direction: column;
        }
        .groupside{
            display: flex;
            align-items: center;
            padding: 20px;
            color: #B1B1B1;
            text-align: center;
            background-color: white;
            border: 0px;
            cursor: pointer;
            width: 250px;
            height: 100px;
        }
        .judul{
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 28px;
            font-weight: bold;  
            color: #343C6A;
        }
        .Main{
            grid-area: m;
        }
        .innerborder{
            display: flex;
            border: 1px solid grey;
            justify-content: center;
            align-items: center;
            border-radius: 9px;
            margin: 70px;
        }
        .groupmain{
            padding: 20px;
            justify-content: center;
        }
        .groupmain label{
            display: flex;
            padding: 20px;
            padding-right: 100px;
            font-size: 16px;
            justify-content: center;
            align-items: center;
        }
        .groupmain label:nth-child(1){
            color: #343C6A;
            font-size: 17px;
        }
        .groupmain label[value="detail"]{
            padding-bottom: 0px;
            padding-top: 1px;
        }
        .groupmain button{
            display: flex;
            font-size: 16px;
            margin-top: 34px;
            width: 80px;
            height: 25px;
            border-radius: 15px;
            justify-content: center;
            background-color: white;
        }
        .Header{
            grid-area: h;
            display: flex;
            justify-content: center;
        }
        .Header label{
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #343C6A;
            font-weight: bold;
            font-size: 28px;
        }
        .Header img{
            width: 60px;
            height: 60px;
        }
        .groupside img{
            width: 20px;
            height: 20px;
        }
        .groupside label[value="daftarumk"]{
            color: #343C6A; 
        }
        .groupside label{
            flex:0.9;
            font-size: 18px;
        }
        .groupsidemain{
            display: flex;
            align-items: center;
            padding: 20px;
            color: #B1B1B1;
            text-align: center;
            background-color: #E3E4FF;
            border: 0px;
            cursor: pointer;

        }
        .groupsidemain img{
            width: 20px;
            height: 20px;
        }
        .groupsidemain label{
            flex: 0.9;
            font-size: 18px;
            color: #343C6A;
        }
        .page{
            display: flex;
            justify-content: right;
            padding-right: 70px;
        }
        .head{
            padding-left:65px;
            color: #343C6A;
        }
        .head input{
            width: 360px;
            height: 52px;
            border-radius: 4px;
        }
        .head button{
            height: 35px;
            width: 81px;
            margin-left: 20px;
            border: 0px;
            border-radius: 15px;
            background-color: #0058EA;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="side">
            <div class="judul">
                <label for="">Wovey</label>
                <label for="">Foodcourt.</label>
            </div>
            <button class="groupside">
                <img src="Assets/daftarUMK/house.svg" alt="">
                <label for="">Dashboard</label>
            </button>
            <button class="groupside">
                <img src="Assets/admin/book.svg" alt="">
                <label for="">Daftar UMK</label>
            </button>
            <button class="groupside">
                <img src="Assets/admin/fileceklist.svg" alt="">
                <label for="">Verifikasi</label>
                <img src="Assets/admin/notif.svg" alt="" style="width:40px;">
            </button>
            <button class="groupsidemain">
                <img src="Assets/penjualan/stonks.svg" alt="">
                <label for="" value="daftarumk">Penjualan</label>
            </button>
            <button class="groupside">
                <img src="Assets/admin/logout.svg" alt="">
                <label for="">Log Out</label>
            </button>
            <button class="groupside">
                <img src="Assets/admin/help.svg" alt="">
                <label for="">Bantuan</label>
            </button>
        </div>
        <div class="Header">
            <label for=""><u>Penjualan</u> > <u>Produk</u></label>
        </div>
        <div class="Main">
            <div class="head">
                <h1>Daftar Produk Terlaris <img src="/Assets/Penjualan/tandatanya.svg" alt=""></h1>
                <h2>Banyak Produk</h2>
                <input type="text" value="Masukkan angka (1-1000)" style="color: grey;"> <button>OK</button>
            </div>
            <div class="innerborder">
                <div class="groupmain">
                    <label for="">Nama produk</label>
                    <label for="">Milk Bun</label>
                    <label for="">Roti Tawar</label>
                    <label for="">Milk Cornet</label>
                    <label for="">Egg Tart</label>
                    <label for="">Roti Coklat</label>
                </div>
                <div class="groupmain">
                    <label for="">Jumlah Terjual</label>
                    <label for="">5431</label>
                    <label for="">4209</label>
                    <label for="">3989</label>
                    <label for="">3791</label>
                    <label for="">2891</label>
                </div>
                <div class="groupmain">
                    <label for="">UMK</label>
                    <label for="">Toko Wombi</label>
                    <label for="">Toko Wombu</label>
                    <label for="">Toko Womba</label>
                    <label for="">Toko Wombe</label>
                    <label for="">Toko Wombo</label>
                </div>
                <div class="groupmain">
                    <label for="">No. HP</label>
                    <label for="">08298174</label>
                    <label for="">08871365</label>
                    <label for="">08892357</label>
                    <label for="">08517356</label>
                    <label for="">08126543</label>
                </div>
            </div>
            <div class="page">
                <img src="Assets/DaftarUMK/page.svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
