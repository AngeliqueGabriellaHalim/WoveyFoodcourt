<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile UMK</title>
    <link href="editProfileStyle.css" rel="stylesheet" />
    <script src="editConfirm.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="logo">
        <p class="wovey">Wovey<br />Foodcourt .</p>
      </div>

      <!-- Sidebar Section -->
      <div class="sidebar">
        <div class="navigation">
          <div class="menu-item dashboard">
            <img class="icon-dashboard" src="assets/icon-nav-dashboard0.svg" />
            <p class="nav-dashboard">Dashboard</p>
          </div>

          <div class="menu-item produk">
            <img class="icon-produk" src="assets/icon-produk.svg" />
            <p class="nav-produk">Produk</p>
          </div>

          <div class="menu-item transaksi">
            <img class="icon-transaksi" src="assets/icon-transaksi0.svg" />
            <p class="nav-transaksi">Transaksi</p>
          </div>

          <div class="menu-item keuangan">
            <img class="icon-keuangan" src="assets/icon-keuangan0.svg" />
            <p class="nav-keuangan">Keuangan</p>
          </div>
          <div class="menu-item penjualan">
            <img class="icon-penjualan" src="assets/icon-penjualan.svg" />
            <p class="nav-penjualan">Penjualan</p>
          </div>

          <div class="nav-divider">
            <hr class="solid" />
          </div>

          <div class="menu-item log-out">
            <img class="icon-log-out" src="assets/icon-logout.svg" />
            <p class="nav-log-out">Log Out</p>
          </div>

          <div class="menu-item bantuan">
            <img class="icon-bantuan" src="assets/icon-bantuan.svg" />
            <p class="nav-bantuan">Bantuan</p>
          </div>
        </div>
      </div>

      <!-- Header Section -->
      <div class="header">
        <div class="header-text">
          <p class="profile-header" id="profile">Profile</p>
          <p class="profile-header">&gt;</p>
          <p class="profile-header" id="editProfile">Edit Profile</p>
        </div>
        <img class="profile" src="assets/generic-avatar0.svg" />
      </div>

      <div class="main-content">
        <div class="profile-details">
          <form class="profile-form">
            <div class="left-profile">
              <div class="profile-item">
                <label for="nama-umk">Nama UMK</label>
                <input
                  type="text"
                  id="nama-umk"
                  name="nama-umk"
                  placeholder="Ex: Warung Sate Bu Ngantuk"
                />
              </div>

              <div class="profile-item">
                <label for="nama-pemilik">Nama Pemilik</label>
                <input
                  type="text"
                  id="nama-pemilik"
                  name="nama-pemilik"
                  placeholder="Ex: Turu Asinta"
                />
              </div>

              <div class="profile-item">
                <label for="alamat">Alamat</label>
                <textarea
                  id="alamat"
                  name="alamat"
                  placeholder="Ex: Jl. Kopo Indah No. 2A, Bandung"
                ></textarea>
              </div>

              <div class="profile-item">
                <label for="deskripsi">Deskripsi</label>
                <textarea
                  id="deskripsi"
                  name="deskripsi"
                  placeholder="Ex: Menjual makanan cepat saji"
                ></textarea>
              </div>
            </div>

            <div class="right-profile">
              <div class="profile-item">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Ex: example@gmail.com"
                />
              </div>
              <div class="profile-item">
                <label for="nomor-telepon">Nomor Telepon</label>
                <input
                  type="text"
                  id="nomor-telepon"
                  name="nomor-telepon"
                  placeholder="Ex: 08123456789"
                />
              </div>

              <div class="profile-logo">
                <label for="logo-umk">Logo UMK</label>
                <input
                  type="file"
                  id="logo-umk"
                  name="logo-umk"
                  accept="image/*"
                />
              </div>
            </div>

            <!-- Save Changes Button -->
            <div class="edit-profile-btn">
              <button type="button" class="submit-button">
                Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="regis-sent" class="overlay hidden">
      <div class="overlay-content">
        <!-- <img src="check-icon0.png" alt="Check Icon" class="check-icon" /> -->
        <h1>Apakah anda yakin ingin menyimpan perubahan?</h1>
        <p>Cek kembali masukan anda!</p>
        <button class="yes-btn" id="confirm-yes">Ya</button>
        <button class="no-btn" id="confirm-no">Tidak</button>
      </div>
    </div>
    s
  </body>
</html>
