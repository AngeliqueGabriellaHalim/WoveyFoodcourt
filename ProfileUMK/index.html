<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile UMK</title>
    <link href="profileUMKStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <div class="logo">
        <p class="wovey">Wovey<br />Foodcourt .</p>
      </div>

      <!-- Sidebar Section -->
      <div class="sidebar">
        <div class="navigation">
          <div class="menu-item dashboard">
            <img class="icon-dashboard" src="assets/icon-nav-dashboard0.svg" />
            <p class="nav-dashboard">Dashboard</p>
          </div>

          <div class="menu-item produk">
            <img class="icon-produk" src="assets/icon-produk.svg" />
            <p class="nav-produk">Produk</p>
          </div>

          <div class="menu-item transaksi">
            <img class="icon-transaksi" src="assets/icon-transaksi0.svg" />
            <p class="nav-transaksi">Transaksi</p>
          </div>

          <div class="menu-item keuangan">
            <img class="icon-keuangan" src="assets/icon-keuangan0.svg" />
            <p class="nav-keuangan">Keuangan</p>
          </div>
          <div class="menu-item penjualan">
            <img class="icon-penjualan" src="assets/icon-penjualan.svg" />
            <p class="nav-penjualan">Penjualan</p>
          </div>

          <div class="nav-divider">
            <hr class="solid" />
          </div>

          <div class="menu-item log-out">
            <img class="icon-log-out" src="assets/icon-logout.svg" />
            <p class="nav-log-out">Log Out</p>
          </div>

          <div class="menu-item bantuan">
            <img class="icon-bantuan" src="assets/icon-bantuan.svg" />
            <p class="nav-bantuan">Bantuan</p>
          </div>
        </div>
      </div>

      <!-- Header Section -->
      <div class="header">
        <div class="header-text">
          <p class="profile-header">Profile</p>
        </div>

        <img class="profile" src="assets/generic-avatar0.svg" />
      </div>

      <div class="main-content">
        <div class="profile-details">
          <div class="left-profile">
            <div class="profile-item">
              <label>Nama UMK</label>
              <p>Warung Sate Bu Ngantuk</p>
            </div>

            <div class="profile-item">
              <label>Nama Pemilik</label>
              <p>Turu Asinta</p>
            </div>

            <div class="profile-item">
              <label>Alamat</label>
              <p>Jl. Kopo Indah No. 2A, Bandung</p>
            </div>

            <div class="profile-item">
              <label>Total Produk</label>
              <p>15 Produk</p>
            </div>

            <div class="profile-item">
              <label>Tanggal Bergabung</label>
              <p>1 Januari 2023</p>
            </div>

            <div class="profile-item">
              <label>Nomor Telepon</label>
              <p>08123456789</p>
            </div>
          </div>
          <div class="right-profile">
            <div class="profile-item">
              <label>Logo UMK</label>
              <img src="assets/profile.png" class="umk-logo" />
            </div>
          </div>

          <div class="edit-profile-btn">
            <button type="button" class="submit-button">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const editButton = document.querySelector(".submit-button");

      editButton.addEventListener("click", function () {
        window.location.href = "editProfile.html";
      });
    </script>
  </body>
</html>
