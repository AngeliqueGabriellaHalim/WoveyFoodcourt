<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verif Pendaftaran</title>
    <link rel="stylesheet" href="VerifPendaftaran.css">
</head>
<body>
    <div class="page-container">

        <div class="logo">
            <p class="wovey">Wovey<br />Foodcourt .</p>
        </div>

        <!-- Header Section -->
        <div class="header">
            <p class="dashboard-header">Verifikasi</p>
            <img class="profile" src="assets/generic-avatar0.svg" />
        </div>

      <!-- Sidebar Section -->
        <div class="sidebar">
            <div class="navigation">
            <div class="menu-item dashboard">
                <img class="icon-dashboard" src="assets/icon-dashboard.svg" />
                <p class="nav-dashboard">Dashboard</p>
            </div>

            <div class="menu-item daftar-umk">
                <img class="icon-daftar-umk" src="assets/icon-daftar-umk.svg" />
                <p class="nav-daftar-umk">Daftar UMK</p>
            </div>

            <div class="menu-item verifikasi">
                <img class="icon-verifikasi" src="assets/icon-verifikasi.svg" />
                <p class="nav-verifikasi">Verifikasi</p>
                <!-- <span class="badge">13</span> -->
            </div>

            <div class="menu-item penjualan">
                <img class="icon-penjualan" src="assets/icon-penjualan.svg" />
                <p class="nav-penjualan">Penjualan</p>
            </div>

            <div class="nav-divider">
                <hr class="solid" />
            </div>

            <div class="menu-item log-out">
                <img class="icon-log-out" src="assets/icon-logout.svg" />
                <p class="nav-log-out">Log Out</p>
            </div>

            <div class="menu-item bantuan">
                <img class="icon-bantuan" src="assets/icon-bantuan.svg" />
                <p class="nav-bantuan">Bantuan</p>
            </div>
            </div>
        </div>

        <div class="main-content">
            <div class="list-umk">
                <table>
                  <tr>
                    <th>No HP</th>
                    <th>Nama UMK</th>
                    <th>Pemilik UMK</th>
                    <th>Tanggal Pengajuan</th>
                    <th>Detail UMK</th>
                    <th>Verifikasi</th>
                  </tr>
                  <tr></tr>
                </table>
              </div>
        </div>
</body>
</html>
