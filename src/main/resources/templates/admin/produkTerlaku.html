<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenjualanAdmin</title>
    <link rel="stylesheet" href="/Assets/admin/PenjualanProduk/PenjualanProdukStyle.css">
</head>

<body>
    <main>
        <div class="side">
            <div class="judul">
                <label for="">Wovey</label>
                <label for="">Foodcourt.</label>
            </div>
            <button class="groupside">
                <img src="/Assets/admin/PenjualanProduk/house.svg" alt="">
                <label for="">Dashboard</label>
            </button>
            <button class="groupside">
                <img src="/Assets/admin/PenjualanProduk/book.svg" alt="">
                <label for="">Daftar UMK</label>
            </button>
            <button class="groupside">
                <img src="/Assets/admin/PenjualanProduk/fileceklist.svg" alt="">
                <label for="">Verifikasi</label>
                <img src="/Assets/admin/PenjualanProduk/notif.svg" alt="" style="width:40px;">
            </button>
            <button class="groupsidemain">
                <img src="/Assets/admin/PenjualanProduk/stonks.svg" alt="">
                <label for="" value="daftarumk">Penjualan</label>
            </button>
            <button class="groupside">
                <img src="/Assets/admin/PenjualanProduk/logout.svg" alt="">
                <label for="">Log Out</label>
            </button>
            <button class="groupside">
                <img src="/Assets/admin/PenjualanProduk/help.svg" alt="">
                <label for="">Bantuan</label>
            </button>
        </div>
        <div class="Header">
            <label for=""><a href="PenjualanAdmin.html" style="color:#343C6A">Penjualan</a> > Produk</label>
        </div>
        <div class="Main">

            <div class="head">
                <div class="head-group1">
                    <h1>Daftar Produk Terlaris</h1>
                    <img src="//Assets/admin/PenjualanProduk/tandatanya.svg" alt="" id="tandatanya">
                    <img src="//Assets/admin/PenjualanProduk/popup1.svg" alt="" id="popup" style="visibility: hidden;">
                </div>
                <div class="head-group2">
                    <h2>Banyak Produk</h2>
                    <input type="text" placeholder="Masukkan angka (1-1000)"> <button type="button">OK</button>
                </div>
            </div>
            <div class="innerborder">
                <table>
                    <tr style="color: #343C6A;">
                        <th>Nama produk</th>
                        <th>Jumlah Terjual</th>
                        <th>UMK</th>
                        <th>No.HP</th>
                    </tr>
                    <tr>
                        <td>Milk Bun</td>
                        <td>5431</td>
                        <td>Toko Wombi</td>
                        <td>08298174</td>
                    </tr>
                    <tr>
                        <td>Roti Tawar</td>
                        <td>4209</td>
                        <td>Toko Wombu</td>
                        <td>08871365</td>
                    </tr>

                    <tr>
                        <td>Milk Cornet</td>
                        <td>3989</td>
                        <td>Toko Womba</td>
                        <td>08892357</td>
                    </tr>
                    <tr>
                        <td>Egg Tart</td>
                        <td>3791</td>
                        <td>Toko Wombe</td>
                        <td>08517356</td>
                    </tr>
                    <tr>
                        <td>Roti Coklat</td>
                        <td>2891</td>
                        <td>Toko Wombo</td>
                        <td>08126543</td>
                    </tr>
                </table>
            </div>
            <div class="page">
                <img src="/Assets/admin/PenjualanProduk/page.svg" alt="">
            </div>
        </div>
    </main>
    <script>
        const select = document.getElementById("popup");
        const hover = document.getElementById("tandatanya");
        hover.addEventListener("mouseenter", () => {
            select.style.visibility = "visible";
        });
        hover.addEventListener("mouseleave", () => {
            select.style.visibility = "hidden";
        });
    </script>

</body>

</html>
