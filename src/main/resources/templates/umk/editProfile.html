      <div class="main-content">
        <div class="profile-details">
          <form
            th:action="@{/umk/profile/edit/save}"
            th:method="post"
            class="edit-form"
            enctype="multipart/form-data"
          >
            <div class="left-profile">
              <div class="profile-item">
                <label for="nama-umk">Nama UMK</label>
                <input
                  type="text"
                  id="nama-umk"
                  name="namaUMK"
                  th:value="${namaUMK}"
                />
              </div>

              <div class="profile-item">
                <label for="nama-pemilik">Nama Pemilik</label>
                <input
                  type="text"
                  id="nama-pemilik"
                  name="namaPem"
                  th:value="${namaPem}"
                />
              </div>

              <div class="profile-item">
                <label for="alamat">Alamat</label>
                <textarea
                  id="alamat"
                  name="alamat"
                  th:text="${alamat}"
                ></textarea>
              </div>

              <div class="profile-item">
                <label for="deskripsi">Deskripsi</label>
                <textarea
                  id="deskripsi"
                  name="deskripsi"
                  th:text="${deskripsi}"
                ></textarea>
              </div>
            </div>

            <div class="right-profile">
              <div class="profile-item">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  th:value="${email}"
                />
              </div>
              <div class="profile-item">
                <label for="nomor-telepon">Nomor Telepon</label>
                <input
                  type="text"
                  id="nomor-telepon"
                  name="nohp"
                  th:value="${nohp}"
                />
                <p style="color: red" th:text="${error}"></p>
              </div>

              <div class="profile-logo">
                <label for="logo-umk">Logo UMK</label>
                <input
                  type="file"
                  id="logo-umk"
                  name="profilePic"
                  accept="image/*"
                />
              </div>
            </div>

            <!-- Save Changes Button -->
            <div class="edit-profile-btn">
              <button type="button" class="submit-button">
                Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
